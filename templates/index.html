{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Стихи великих поэтов | Olender</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

  </head>
  <body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Olender</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'admin:index' %}">Админ-панель <span class="sr-only">(current)</span></a>
            </li>
          {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto" method="GET" action="{% url 'search' %}">
          <input class="form-control mr-sm-2" type="search" name="q" placeholder="Имя, название или текст" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
        </form>
      </div>
    </nav>


    <main class="pt-3 pb-4 min-vh-100">
      
    <h1 class="text-center mb-5">Стихи великих поэтов</h1>

    <div class="container">
      <div class="row">

        {% for poet in poets %}
        <div class="col-6 col-md-4 col-xl-3">

          <div class="card mb-3">
            {% if poet.photo_url %}
              <img src="{{ poet.photo_url }}" class="card-img-top poet-card-img" alt="{{ poet }}">
            {% endif %}
            <div class="card-body">
              <p class="card-text">
                <a href="{{ poet.get_absolute_url }}">{{ poet.full_name }}</a>
              </p>
            </div>
          </div>

        </div>
        {% endfor %}

      </div>
    </div>

    </main>

    <footer>
      <p class="text-center text-muted">© Yandex.Praktikum {% now "Y" %}</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
